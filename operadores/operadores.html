<script>
    //1. Operadores aritmeticos 
    let soma = 5 + 8;
    console.log('Soma: ' + soma);

    let subtracao = 9 - 3
    console.log('Subtração:' + subtracao)

    let multiplicacao = 9 * 7;
    console.log('Multiplicação: ' + multiplicacao)

    let divisao = 45 / 6;
    console.log('Divisão: ' + divisao)

    // Mod (%): Retorna o resto da divisão de dois valores.
    let modulo = 5 % 2; // 0.5 + 0.5 = 1
    console.log('Retorna o resto da divisão de dois valores: ' + modulo)
    
    // Incremento (++): Aumenta o valor da variável em 1.
    let x = 5;
    x++;
    console.log('Aumenta o valor da variável em 1: ' + x)

    // Decremento (--): Diminui o valor da variável em 1.
    let y = 5;
    y--;
    console.log('Diminui o valor da variável em 1: ' + y)

    // 2. Operadores de Comparação

    // Igual a (==) Verifica se os dois são iguais.
    let igual = (5==3);
    console.log('Verifica se os dois são iguais: ' + igual)

    // Diferente (!=): Verifica se dois valores não são iguais.
    let diferente =(5!=3);
    console.log('Verifica se dois valores não são iguais: ' + diferente)

    // Exatamente igual a (===): Verifica se dois valores e seus tipos são iguais.
    let exatamenteIgual=(5==='5');
    console.log('Verifica se dois valores e seus tipos são iguais: ' + exatamenteIgual)

    // Exatamente diferente (!==): Verifica se dois valores e seus tipos não são iguais.
    let exatamenteDiferente=(5!=='5');
    console.log(' Verifica se dois valores e seus tipos não são iguais: ' + exatamenteDiferente)

    // Maior que > Verifica se um valor é maior que o outro.
    let maior=(5>3);
    console.log('Verifica se um valor é maior que o outro: ' + maior)

    // Menor que < Verifica se um valor é menor que o outro.
    let menor=(5<3);
    console.log('Verifica se um valor é menor que o outro: ' + menor);

    // Maior ou igual a >= Verifica se um valor é maior ou igual a outro.
    let maiorOuIgual=(5>=5)
    console.log('Verifica se um valor é maior ou igual a outro: ' + maiorOuIgual)

    // Menor ou igual a (<=): Verifica se um valor é menor ou igual a outro.
    let menorOuIgual=(5<=3);
    console.log('Verifica se um valor é menor ou igual a outro: ' + menorOuIgual)

    // 3. Operadores Lógicos

    // E && Retorna true se ambas as condições forem verdadeiras.
    let eLogico=(5>3&&3<10)
    console.log('E && Retorna true se ambas as condições forem verdadeiras: ' + eLogico)

    // Ou || Retorna true se pelo menos uma das condições for verdadeira.
    let ouLogico=(5>3||3>10);
    console.log('Ou || Retorna true se pelo menos uma das condições for verdadeira: ' + ouLogico)

    // 4. Operador de Tipo

    // Tipo de typeof Retorna o tipo de um valor.
    let tipo=typeof 5;
    console.log('Tipo de typeof Retorna o tipo de um valor: ' + tipo)

    // 5. Convertendo variaveis
    let numero = prompt('Digite um numero');
    console.log(typeof(numero));

    let numero2 = parseInt(prompt('Digite o segundo numero'))
    console.log(typeof(numero2))

    let numero3 = parseFloat(prompt('Digite o terceiro numero'))
    console.log(typeof(numero3))
</script>
