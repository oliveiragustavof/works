<script>
/*
Condicional else if
Sintaxe:
 
 
if (condição1) {
   bloco de código a ser executado se condição1 for verdadeira
 
} else if (condição2) {
   bloco de código a ser executado se condição1 for falsa e condição2 for verdadeira
 
} else {
   bloco de código a ser executado se todas as condições anteriores forem falsas
}
 
*/
 
//  Exemplo-05
// Crie um programa que leia a nota de um aluno que exiba a mensagem conrrespondente á faixa de notas.

let nota = parseFloat(prompt('Digite sua nota'))

if (nota >=90){
    alert('Nota A! Parabéns!')
}
else if (nota >=80){
    alert('Nota B! Muito Bem!')
}
else if (nota >=70){
    alert('Nota C! OK!')
}
else {
    alert('Nota D! Melhore!')
}

</script>
