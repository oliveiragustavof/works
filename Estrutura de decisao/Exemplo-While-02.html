<script>

/*
1. Crie um programa que armazene a senha Senac - ok
2. Solicite ao usuario que digite a senha correta - ok
3. enquanto a senha digitada pelo usuario não for Senac, o programa deverá continuar em execução socitando a senha correta

*/

let senha = 'Senac'
let senhaDigitada = prompt('Digite a senha correta: ')

while(senhaDigitada !== senha){
    alert('Senha incorreta, tente novamente! ')
    senhaDigitada = prompt('Digite a senha novamente')
}

document.write('<h1>Acesso permitido </h1>')


</script>
