<script>

    /*
    Exemplo-02: crie um programa que receba o nome do usuario e imprima no console, se ele não digitar nada deverá aparecer um alerta informado que ele não digitou nada.
    */

let nome = prompt('Digite seu nome')

if (nome === ''){
    alert('Você não digitou nada')
}
document.write(nome)

</script>
