<script>
  /*
  Condicional switch
  Sintaxe:
   
  switch (expressão) {
    case valor1:
      bloco de código a ser executado se expressão === valor1
      break;
    case valor2:
      bloco de código a ser executado se expressão === valor2
      break;
    default:
     bloco de código a ser executado se expressão não corresponder a nenhum dos valores anteriores
  }
  */

  // Exemplo-07: Crie um programa que leia uma cor do farol de transito e exiba no console uma mensagem correspondente ao significado dessa cor.

  let cor = prompt('Digite uma cor do farol de transito');

  switch (cor) {
    case 'vermelho':
      document.write('Pare!');
      break;
    case 'amarelo':
      document.write('Atenção!');
      break;
    case 'verde':
      document.write('Siga!');
      break;
    default:
      document.write('Cor inválida.');
  }
</script>
