<script>
    // Exemplo-06
    // Crie um programa que solicite um numero entre 1 a 7 e imprima no console qual dia da semana corresponde o numero

    let diadasemana = parseFloat(prompt('Digite um numero de 1 a 7'))

if (diadasemana === 1){
    alert('Seu dia é Segunda-feira!')
}
else if (diadasemana === 2){
    alert('Seu dia é Terça-feira!')
}
else if (diadasemana === 3){
    alert('Seu dia é Quarta-feira!')
}
else if (diadasemana === 4){
    alert('Seu dia é Quinta-feira!')
}
else if (diadasemana === 5){
    alert('Seu dia é Sexta-feira!')
}
else if (diadasemana === 6){
    alert('Seu dia é Sabado!')
}
else if(diadasemana === 7){
    alert('Seu dia é Domingo!')
}
else {
    alert('De 1 a 7 só animal')
}
</script>
