<script>

    // Exemplo-03:
    //  Crie um loop for que imprima na pagina seu nome 100 vezes

    for (let num = 1; num <= 100; num++) {
        document.write('<table border=2px bgcolor=gray><tr><td align=center width=20 bgcolor=white>' + num + '</td><td width=100 height=40 align=center bgcolor=white > Gustavo' + '</td><br>')

    }



</script>
