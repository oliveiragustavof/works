 <script>
/*
Exemplo-05:
Crie um programa que solicite um valor entre 1 a 10, imprima na pagina a tabuada de multiplicac√£o
5 x 0 = 0
5 x 1 = 5
5 x 2 = 10

*/


let numero = parseInt(prompt('Digite um numero'))
for (let num = 1; num <= 10; num++) {

    document.write('<table border=1px bgcolor=gray><tr><td bgcolor=white align=center width=60>' + numero + 'x' + num + '=' +  + numero * num + '</td>')
}

 </script>
