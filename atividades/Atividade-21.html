<script>

    let data = new Date()
    let dia = (data.getDay() + 1)
    let dia2 = (data.getDay())
    let mes = (data.getMonth() + 1)

    if (dia === 1) {
        document.write('Domingo, ' + data.getDate() + ' de ')

        document.write('Segunda-feira, ' + data.getDate() + ' de ')
    }
