<script>

let numero = parseInt(prompt('Digite um numero'))
for (let num = 1; num <= 10; num++) {
document.write('<table border=1px width=100px height=50px><tr><td bgcolor=gray align=center width=20> Tabuada </td>')
    document.write('<tr><td>' + numero + 'x' + num + '=' +  + numero * num + '</td>')
    }



</script>
<style>
    body {
        margin-left: 20px;
    }
</style>
