<script>
let numero1 = parseFloat (prompt('Digite o primeiro numero'))
let numero2 = parseFloat (prompt('Digite o segundo numero'))

document.write('<b>Primeiro valor </b>' + numero1 + '<br>' + '<b>Segundo valor </b>' + numero2 + '<br><br><br>' + '<font color=blue><b>Operações: </b></font>' + '<br>')

let soma = (numero1 + numero2)
document.write('<b>Soma: </b>' + soma + '<br>')

let subtracao = (numero1 - numero2)
document.write('<b>Subtração: </b>' + subtracao + '<br>')

let multiplicacao = (numero1 * numero2)
document.write('<b>Multiplicação: </b>' + multiplicacao + '<br>')

let divisao = (numero1 / numero2)
document.write('<b>Divisão: </b>' + divisao + '<br>')
</script>
