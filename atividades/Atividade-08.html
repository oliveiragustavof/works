<script>

let numero1 = parseInt(prompt('Digite um valor'))
let numero2 = parseInt(prompt('Digite o segundo valor'))
let multiplicacao = parseInt(numero1 * numero2)

document.write('<table border=1px><tr><td align=center colspan="4" bgcolor=blue> <font color=white><b>Calculadora Simples:</b> </td></tr></font>' + '<br>')
document.write('<tr><td><b>1º Valor:</b> </td><td>' + numero1 + '</td><br>')
document.write('<tr><td><b>2º Valor:</b> </td><td>' + numero2 + '</td><br>')
document.write('<tr><td><b>Multiplicação: </b></td><td>' + multiplicacao)

</script>
