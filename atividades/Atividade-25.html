<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Ao pressionar "Enter" aparecerá uma mensagem</h1>
    <script>
        document.onkeydown = function (event) {
            if (event.key === "Enter") {
                alert('São Paulo FC, o maior do Brasil!')
            }
        }
    </script>
    <h1>Ao soltar a tecla "p" aparecerá um aviso</h1>
    <script>
        document.onkeyup = function (format) {
            if (format.key === "p")
                alert('Que fase tá o Curintia!')
        }
    </script>
    <h1>Ao pressionar "G" aparecerá uma imagem do melhor time do mundo </h1>
    <script>
        document.onkeypress = function(evento){
            if (evento.key === "g")
            document.write('<img src="https://imagens.ebc.com.br/Jnh5ZLOF6eBfgR85egKfKpBMAoE=/1600x800/https://agenciabrasil.ebc.com.br/sites/default/files/thumbnails/image/53211557034_3239edacd3_o.jpg?itok=zUWjh-9U"></img>')
        }
    </script>
</body>

</html>
